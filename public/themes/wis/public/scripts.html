<script type="text/javascript">
	//企业logo翻转
	function turn(elm){
		var cls = elm.className;
		if(/photo-front/.test(cls)){
			cls = cls.replace(/photo-front/,'photo-back');
		}else{
			cls = cls.replace(/photo-back/,'photo-front');
		}

		return elm.className = cls;
	}
	$('.photo').hover(function(){
		turn($(this).get(0));
	},function(){
		turn($(this).get(0));
	});
</script>
